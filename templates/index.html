<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap 5 Example</title>
    <link rel="icon" type="image/x-icon" href="/static/logo3.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
  </head>
  <!------------------------------------------------------------------------------------------------------------->

  <body>

    <nav class="navbar navbar-expand-sm  navbar-light"
      style="background-color:rgba(255, 255, 255, 0.804); box-shadow:  0px 0px 3px #32323282;">
      <div class="container-fluid" style="position: absolute;  ">
        <a class="navbar-brand m-0 p-0" href="#">
          <img src="{{url_for('static', filename='logo3.png')}}" alt="Avatar Logo" style="width:100px;" class="">
        </a>
      </div>

      <div class="container w-100">
        <div class="row text-center w-100">
          <h1 class="my-warning">Videos Downlaoer</h1>
        </div>
      </div>
    </nav>


    <!------------------------------------------------------------------------------------------------------------->

    <div id="before" class=" d-flex flex-column align-items-center justify-content-center my-0"
      style="min-height: 75vh; display: flex !important; ">
      <div class="row px-1 w-75">
        <label class="text-left" style="font-size: 18px;">
          Youtube (Video, Playlist, User), Facebook Video:
        </label>
      </div>
      <div class="row  px-1 w-75">
        <input id="urlInput" class="form-control border-2  my-border-warning text-left" style="font-size: 16px;"
          type="text" placeholder="https://www.youtube.com/playlist?list=PLF9mJC4RrjIhOcVccRocapDsamn-JIceo"
          name="user">
      </div>
      <div class="row pt-3">
        <button id="searchButton" class="btn btn-warning mx-2 text-center" style="font-size: 18px;">Get Downloading
          Options</button>
        <div class="spiner text-center" style="display: none;">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------->

    <div id="after" class=" d-flex flex-column align-items-center justify-content-center my-0 py-2"
      style="display: flex !important;  box-shadow: 0px 0px 3px #32323282; background-color: white;">
      <div class="row px-1 w-75">
        <label class="text-left text-dark" style="font-size: 12px;">
          Youtube (Video, Playlist, User), Facebook Video:
        </label>
      </div>
      <div class="row  px-1 w-75">
        <div class="col-md-8">
          <input class="form-control border-2  my-border-warning text-left" style="font-size: 12px;" type="text"
            placeholder="https://www.youtube.com/playlist?list=PLF9mJC4RrjIhOcVccRocapDsamn-JIceo" name="user">
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning mx-2 text-center" style="font-size: 14px;">Get Downloading
            Options</button>
          <div class="spiner text-center" style="display: none;">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------->

    <div class="container px-4">
      <div id="cards">
        <div class="card my-border-warning my-3 border-3"
          style="width: 100%;background-color: rgb(43, 43, 43); display: none;">
          <div class="container">
            <div class="row">
              <div class="col-md-4 p-0 d-flex align-items-center border-1 my-border-warning border-end"
                style="background-color:  rgba(29, 28, 28, 0);">
                <img src="https://i.ytimg.com/vi_webp/unityETmypk/maxresdefault.webp" alt="Thumbnail"
                  style="width:100%;" class="thumbnail0 p-0">
              </div>
              <div class="col-md-8 p-0">
                <div class="card-header my-warning" style="background-color: rgb(33, 33, 33);">
                  <h5 class=" title card-title ">How to Learn Anything FASTER</h5>
                </div>
                <div class="card-body text-light px-2 py-1"
                  style="background-color: rgb(43, 43, 43); border:rgb(33, 33, 33); height: auto;">
                  <!-- <div class="row">
                  <div class="col-md-6">
                    <div class="row"> -->
                  <h6 class="fw-bold">Videos</h6>
                  <div class="videos">
                    <a class="videoButton btn btn-success p-1 m-1" style="font-size: 12px; white-space: pre;" href=""
                      target="_blank">mp4
                      (176x144)
                      8.49MB</a>
                  </div>
                  <div class="border-1 border-bottom my-border-warning mt-2 mb-1"></div>
                  <h6 class="fw-bold">Audio</h6>

                  <div class="audios">
                    <a class="audioButton btn btn-info p-1 m-1" style="font-size: 12px; white-space: pre;" href=""
                      target="_blank">mp4
                      (176x144)
                      8.49MB</a>
                  </div>

                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
  </body>
  <!------------------------------------------------------------------------------------------------------------->



  <script src=" {{url_for('static', filename='script.js' )}}">
  </script>


</html>
